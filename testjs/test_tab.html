<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.on {
			background: yellow;
			color: black;
		}
		
		.box div {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			/* display: none; */
			opacity: 1;
		}

		.bb {
			background: red;
		}
		.bb1 {
			background: green;
		}
		.bb2 {
			background: blueviolet;
		}
		.trs {
			position: absolute;
			transition: all 0.5s ease-out;
		}
	</style>
	<script>
		class Tab{
			constructor(id){
				this.oBox = document.getElementById('box')
				this.aBtn = this.oBox.getElementsByTagName('input')
				this.aDiv = this.oBox.getElementsByTagName('div')
				this.init()
			}

			init(){
				for(let i = 0; i < this.aBtn.length; i++) {
					this.aBtn[i].onclick = () => {
						this.hide();
						this.show(i);
					}
				}
			}

			hide() {
				for(let i=0; i < this.aBtn.length; i++) {
					this.aBtn[i].className = '';
					this.aDiv[i].style.opacity = 0
				}
			}

			show(id) {
				this.aBtn[id].className = 'on';
				this.aDiv[id].style.opacity = 1
			}
		}

		window.onload = function() {
			new Tab('box')
		}
	</script>
</head>
<body>
	<div id="box" class="box">
		<input type="button" class="on" value="aaa">
		<input type="button" class="" value="bbb">
		<input type="button" class="" value="ccc">
		<div style="display: block" class="bb trs">111</div>
		<div class="bb1 trs">222</div>
		<div class="bb2 trs">333</div>
	</div>
</body>
</html>
